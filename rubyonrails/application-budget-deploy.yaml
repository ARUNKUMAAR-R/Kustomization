apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: app-budget
  name: kustom-app-budget
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-budget
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: app-budget
    spec:
      containers:
      - image: arunrascall/budget-rubyonrails:development
        name: budget-ror
        ports:
        - containerPort: 3000
        env:
        - name: POSTGRES_USER
          valueFrom: 
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_PASSWORD
        
        - name: POSTGRES_DB
          valueFrom: 
            configMapKeyRef: 
              name: app-cm
              key: POSTGRES_DB
        - name: POSTGRES_HOST
          valueFrom: 
            configMapKeyRef: 
              name: app-cm
              key: POSTGRES_HOST

        command:
        - ["bin/rails db:migrate RAILS_ENV=development"]
        resources: {}
status: {}
